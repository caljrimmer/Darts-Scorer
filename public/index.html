<head>
	<meta charset="utf-8">

	<title>Darts Scorer</title>
	<meta name="author" content="Callum Rimmer <callum@deadtrendy.co.uk>">

	<link rel="stylesheet" href="style/reset.css" media="screen">
	<link rel="stylesheet" href="style/style.css" media="screen">
	
	<meta name="viewport" content="width=400,maximum-scale=0.9">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
 
	<script data-main="js/Main" src="js/vendor/require.js"></script>

</head>

<body>  
	
	<div id="container">

		<div id="nav_topbar"></div>

		<div class="logo-container">
			<img src="images/logo.png">
		</div>
		
		<div id="loginArea" class="mainBlock"></div>
		
		<div id="dashboardArea" class="mainBlock"> 

			<div class="maincontent">
				
				<div class="white_wrapper wrapper">
					<a rel="start_new_game" class="link_but button but_green" href="/#scoregame">Score a Game</a>
			    </div>

		        <div id="johnsonbox_wrapper" class="wrapper">
					<div id="johnsonbox"></div> 
				</div>
				
				<div id="history_wrapper" class="wrapper">
					<div id="history"> 
						<table cellspacing="0" cellpadding="0" class="tb_body">
							<tbody>
								<tr class="tb_subheader">
									<th style="width: 22%;">When</th>
									<th style="width: 64%;">Achievements</th>
									<th style="width: 16%;">Ave.</th>
									<th style="width: 8%;"></th>
								</tr>
								<tr>
									<td colspan="4"><p class="empty">No games have been scored yet</p></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div> 

			</div>  
		
		</div>
		
		<!-- EoF dashbaordArea-->
		
		<div id="scorerArea" class="mainBlock">
           
			<div class="maincontent">

				<div class="score_wrapper">
					<div id="scorer" class="clearfix"></div>
				</div>

			</div>

		</div>
		
		<!-- EoF scorerArea-->
		
		<div id="gameArea" class="mainBlock">
           
			<div class="maincontent">

				<div class="game_wrapper">
					<div id="gameDetail" class="clearfix"></div>
				</div>

			</div>

		</div>
		
		<!-- EoF gameArea-->
		
		<div id="statsArea" class="mainBlock">
           
			<div class="maincontent">
                      
				<div id="barChart" class="chart"></div>
				
				<div id="blockChart" class="chart"></div>

				<div id="achievements_wrapper" class="wrapper">
					<div id="achievements"></div>
				</div>

			</div>

		</div>
		
		<!-- EoF statsArea-->    
		
	</div>	

</body>
</html>
